<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <style>
      .boxhtml {
        text-align: center;
      }

      .boxhtml-loader {
        margin-top: 16%;
        width: 60px;
        height: 60px;
        display: inline-block;
      }

      .boxhtml-text {
        font-size: 24px;
        margin-top: 30px;
      }

      .boxhtml-loader > div {
        width: 33%;
        height: 33%;
        background-color: #409eff;
        float: left;
        animation: cube 1.3s infinite ease-in-out;
      }
      .boxhtml-loader > div:nth-child(1) {
        animation-delay: 0.2s;
      }
      .boxhtml-loader > div:nth-child(2) {
        animation-delay: 0.3s;
      }
      .boxhtml-loader > div:nth-child(3) {
        animation-delay: 0.4s;
      }
      .boxhtml-loader > div:nth-child(4) {
        animation-delay: 0.1s;
      }
      .boxhtml-loader > div:nth-child(5) {
        animation-delay: 0.2s;
      }
      .boxhtml-loader > div:nth-child(6) {
        animation-delay: 0.3s;
      }
      .boxhtml-loader > div:nth-child(7) {
        animation-delay: 0s;
      }
      .boxhtml-loader > div:nth-child(8) {
        animation-delay: 0.1s;
      }
      .boxhtml-loader > div:nth-child(9) {
        animation-delay: 0.2s;
      }

      @keyframes cube {
        0%,
        70%,
        100% {
          transform: scale3D(1, 1, 1);
        }
        35% {
          transform: scale3D(0, 0, 1);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="boxhtml">
        <div class="boxhtml-loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <p class="boxhtml-text"><%= title %></p>
        <p class="boxhtml-text">载入中…</p>
        <noscript> 请启用 JavaScript ，否则 <%= title %> 将不会运行！</noscript>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>

    <!-- 网页关闭后通过 ServiceWorker 来推送消息 -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || []
      OneSignal.push(function () {
        OneSignal.init({
          appId: '2fd650c7-e3cf-4cc6-8fb0-60fcbe6615bb',
        })
      })
    </script>
  </body>
</html>
